<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>메일서비스</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
    
    
    <script src="https://unpkg.com/navigo@8.1.1/lib/navigo.min.js"></script>
    <script src="./assets/js/tailwindcss.js"></script>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/fontawesome/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  
    <div id="app" x-data class="h-dvh w-dvw"></div>
    <script >

      const router = new Navigo('/');

      router.on(() => {
        const container = document.querySelector('#app');
        container.innerHTML = `<home-page/>`;
      });

      router.on('/login', () => {
        const container = document.querySelector('#app');
        container.innerHTML = `<login-page/>`;
      });

      router.on('*', () => {
        const container = document.querySelector('#app');
        container.innerHTML = `<not-page/>`;
      });

      

      router.resolve();
    </script>
    <script type="module" src="./components/index.mjs"></script>
    <script type="module" src="./routers/index.mjs"></script>
</body>
</html>
